<!DOCTYPE html>
<html ng-app="UserApp">

<head>
    <meta charset="UTF-8">
    <title>Gargantua | Liste des Utilisateurs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        :root {
            --primary: #4ecca3;
            --bg: #1a1a2e;
            --surface: #16213e;
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .refresh-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .data-table th {
            text-align: left;
            padding: 15px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .data-table tr {
            background: var(--surface);
            transition: 0.3s;
        }

        .data-table tr:hover {
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .data-table td {
            padding: 20px 15px;
        }

        .data-table tr td:first-child {
            border-radius: 10px 0 0 10px;
        }

        .data-table tr td:last-child {
            border-radius: 0 10px 10px 0;
        }

        .badge {
            background: rgba(78, 204, 163, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body ng-controller="UserCtrl">

    <div class="header">
        <a href="index.html" class="back-btn">← Retour à l'accueil</a>
        <h1>Base Utilisateurs</h1>
        <button class="refresh-btn" ng-click="fetch()">Actualiser</button>
    </div>

    <div ng-if="loading" class="loader"></div>

    <table class="data-table" ng-if="!loading">
        <thead>
            <tr>
                <th>Statut</th>
                <th>Identifiant unique</th>
                <th>Nom d'affichage</th>
                <th>Type d'entité</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="u in users">
                <td><span class="badge">Actif</span></td>
                <td><code style="color: #4ecca3;">{{ u.id }}</code></td>
                <td style="font-weight: bold;">{{ u.label }}</td>
                <td style="color: #bdc3c7;">Gargantua.Core.User</td>
            </tr>
        </tbody>
    </table>

    <div ng-if="!loading && users.length == 0" style="text-align: center; margin-top: 50px; color: #7f8c8d;">
        Aucun utilisateur dans la base de données Clean Architecture.
    </div>

    <script>
        var app = angular.module('UserApp', []);
        app.controller('UserCtrl', function ($scope, $http) {
            $scope.loading = false;
            $scope.users = [];

            $scope.fetch = function () {
                $scope.loading = true;
                $http.get('/api/users').then(function (res) {
                    $scope.users = res.data;
                    $scope.loading = false;
                });
            };

            $scope.fetch();
        });
    </script>
</body>

</html>
