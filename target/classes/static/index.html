<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gargantua | Smart Administration</title>
    <style>
        :root {
            --primary: #4ecca3;
            --bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero {
            text-align: center;
            z-index: 10;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #4ecca3, #45b791);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s ease-out;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 600px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(78, 204, 163, 0.2);
        }

        .card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }

        .card span {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background animated circles */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>
    <ul class="circles">
        <li style="left: 25%; width: 80px; height: 80px; animation-delay: 0s;"></li>
        <li style="left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;"></li>
        <li style="left: 70%; width: 20px; height: 20px; animation-delay: 4s;"></li>
        <li style="left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s;"></li>
    </ul>

    <div class="hero">
        <h1>Gargantua Admin</h1>
        <p>Interface intuitive bas√©e sur la Clean Architecture</p>

        <div class="menu-grid">
            <a href="users.html" class="card">
                <h2>Utilisateurs</h2>
                <span>Gestion & Liste dynamique</span>
            </a>
            <a href="console.html" class="card">
                <h2>Console Scripting</h2>
                <span>Moteur Rhino & Admin JS</span>
            </a>
            <a href="ldap.html" class="card">
                <h2>Annuaire LDAP</h2>
                <span>Test & Synchronisation</span>
            </a>
            <a href="#" class="card" style="opacity: 0.5; cursor: not-allowed;">
                <h2>Groupes</h2>
                <span>Administration des droits</span>
            </a>
        </div>
    </div>
</body>

</html>
